<form [formGroup]="formCadastro" (ngSubmit)="cadastro()">
  <label>
    Nome:
    <input type="text" formControlName="nome" required>
  </label>

  <label>
    CPF:
    <input type="text" formControlName="cpf">
  </label>

  <label>
    E-Mail:
    <input type="text" formControlName="email">
  </label>

  <label>
    Telefone:
    <input type="text" formControlName="telefone">
  </label>

  <label>
    Endere√ßo:
    <input type="text" formControlName="endereco">
  </label>

  <div formArrayName="aliases">
    <button type="submit" [disabled]="!formCadastro.valid">Cadastrar</button>
  </div>
</form>

<hr>

<p>
  Form Value: {{ profileForm.value | json }}
</p>


<p>
  Form Status: {{ profileForm.status }}
</p>
