<div class="paidiv">
<div class="container containerpai">
<form (ngSubmit)="cadastro()" [formGroup]="formCadastro">
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputEmail4">Nome</label>
      <input type="text" class="form-control" id="inputEmail4" placeholder="Nome" formControlName="nome">
    </div>
    <div class="form-group col-md-6">
      <label for="inputPassword4">Sobrenome</label>
      <input type="text" class="form-control" id="inputPassword4" placeholder="SobreNome" formControlName="sobrenome">
    </div>
  </div>
  <div class="form-group">
    <label for="inputAddress">Usuario</label>
    <input type="email" class="form-control" id="inputAddress" placeholder="Usuario" formControlName="usuario">
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputEmail4">Senha</label>
      <input type="password" class="form-control" id="inputEmail4" placeholder="Password" formControlName="password">
    </div>
    <div class="form-group col-md-6">
      <label for="inputPassword4">Confirmar Senha</label>
      <input type="password" class="form-control" id="inputPassword4" placeholder="Confirmar Password" formControlName="confirmarpassword">
    </div>
  </div>
  <div class="form-group">
    <label for="inputAddress">E-mail</label>
    <input type="email" class="form-control" id="inputAddress" placeholder="E-mail" formControlName="email">
  </div>
  <div class="form-group">
    <label for="inputAddress2">Confirmar E-mail</label>
    <input type="email" class="form-control" id="inputAddress2" placeholder="Confirmar E-mail" formControlName="confirmarEmail">
  </div>
  <div class="form-group">
    <label for="inputAddress2">Endereço</label>
    <input type="email" class="form-control" id="inputAddress2" placeholder="endereço" formControlName="endereço">
  </div>

  <div class="form-check form-check-inline">
    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1" formControlName="masculino">
    <label class="form-check-label" for="inlineRadio1">Masculino</label>
  </div>
  <div class="form-check form-check-inline">
    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2" formControlName="feminina">
    <label class="form-check-label" for="inlineRadio2">Feminina</label>
  </div>
    <br><br>
    <div>{{ formCadastro.value | json}})</div>
    <div>{{ formCadastro.valid | json}})</div>
    <button [disabled]="!formCadastro.valid" class="btn btn-cadastro btn-lg">criar</button>

    </form>
   </div>
 </div>
   <br>
